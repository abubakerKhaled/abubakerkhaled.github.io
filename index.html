<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="image_search.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"
            class="logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-bar">
            <div class="button-container">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search-button lucky-button">
            </div>
        </form>
    </main>
</body>

</html>
